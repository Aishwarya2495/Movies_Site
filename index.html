<!DOCTYPE html>
<html>
<head>
<title>HTML Frames</title>
</head>
<frameset rows="12%,8%,80%">
   <frame name="top" src="top.html" scrolling="no"  >
   <frame name="search" src="search.html" scrolling="no"  >
 
   <frameset cols = "40%,60%">
   <frame name="left-side" src="left.html" >
   <frame name="right-side" src="right.html"   >

   <noframes>
   <body>
      Your browser does not support frames.
   </body>
   </noframes>
</frameset>
</html>
